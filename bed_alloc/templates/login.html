<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="{% static 'images/logo.png' %}">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Covid19 Triage</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static '/css/login.css' %}">
</head>
<body>

  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="{% static '/images/bed-dark.png' %}" alt="login" class="login-card-img">

          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <h1><b><img class="mr-2 mb-1" height="40px" src="{% static 'images/logo.png' %}">Covid19 Triage</b></h1>
              </div>
              <p class="login-card-description">Sign into your account</p>
              <form action="" method="POST">
                {% csrf_token %}
                  <div class="form-group">
					<input type="text" class="form-control" name="username" placeholder="Username" required="required">
                  </div>
                  <div class="form-group mb-4">
					<input type="password" class="form-control" name="password" placeholder="Password" required="required">
                  </div>
                {% for message in messages %}
				<p id="messages" class="text-danger" >{{ message }}</p>
			{% endfor %}
                  <input name="login" id="login" class="btn btn-block login-btn mb-4" type="submit" value="Login">

              </form>
                <p class="login-card-footer-text">Don't have an account? <a href="{% url 'register_login'%}">Sign up</a></p>
                <nav class="login-card-footer-nav">
                  <a href="#!">Terms of use.</a>
                  <a href="#!">Privacy policy</a>
                </nav>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Covid19 Triage</title>
  {% load static %}
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static '/css/login.css' %}">
</head>
<body>

  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">

          <div class="col-md-5">
            <div class="card-body">
              <div class="brand-wrapper">
<!--                <h1><b>Covid19 Triage</b></h1>-->
              </div>
              <p class="login-card-description"><b>Covid19 Triage</b> - Sign Up</p>
		<form action="" method="post" oninput='confirm_password.setCustomValidity(confirm_password.value != password.value ? "Passwords do not match." : "")'>
			{% csrf_token %}
                  <div class="form-group">
                    {{form.username}}
                  </div>
                <div class="form-group">
                    {{form.email}}
                  </div>
                <div class="form-group">
                    {{form.password1}}
                  </div>
                <div class="form-group">
                    {{form.password2}}
                  </div>

                {% for message in messages %}
				<p id="messages" class="text-success" >{{ message }}</p>
			{% endfor %}
                <div class="form-group">
				<button type="submit" class="btn btn-block login-btn mb-1" name="signup" >Sign Up</button>
			    </div>
              </form>
                <p class="login-card-footer-text">Account created Successfully?<a href="{% url 'login'%}"><br>Login</a> with your username and password</p>

            </div>
          </div>
          <div class="col-md-7">
            <img src="{% static '/images/bed-light.jpg' %}" alt="login" class="login-card-img">
          </div>
        </div>
      </div>

    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script>
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder = 'Username';
		form_fields[2].placeholder = 'Email';
		form_fields[3].placeholder = 'Enter Password';
		form_fields[4].placeholder = 'Re-enter Password';
	</script>
</body>
</html>
